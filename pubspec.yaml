name: idleminer
description: "TapMine - Tap-to-Earn Mobile Application"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.9.0
  firebase_auth: ^5.4.0
  cloud_firestore: ^5.6.0
  
  # State Management
  provider: ^6.1.2
  
  # UI & Fonts
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.2
  
  # Ads
  google_mobile_ads: ^5.3.0
  
  # HTTP Client
  http: ^1.2.2
  
  # Local Storage (Hive)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  get_it: ^8.0.3
  intl: ^0.20.2
  connectivity_plus: ^6.1.3
  flutter_local_notifications: ^18.0.1
  wakelock_plus: ^1.2.1
  device_info_plus: ^12.3.0
  share_plus: ^10.1.4
  vibration: ^3.0.0
  uuid: ^4.5.1
  crypto: ^3.0.6
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.3
  hive_generator: ^2.0.1
  build_runner: 2.4.13

flutter_native_splash:
  color: "#0D1117"
  image: assets/icons/app_icon.png
  android_12:
    image: assets/icons/app_icon.png
    color: "#0D1117"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
